<div class="w3-container w3-teal">
    <h1>Gallery - Overview</h1>
</div>

<div>
    {% for image in content.images %}
    <div class="gallery w3-card-4">
        <img width="600" height="400" src="{{ system.site_url }}/app/gallery/image/{{ image.id }}">
        <div class="desc">{{ image.caption }}</div>
    </div>
    {% endfor %}
</div>
